<form ng-submit="search()">
  <div class="form-group">
    <label for="searchTerm">Search</label>
    <input type="text" class="form-control" id="searchTerm" ng-model="searchTerm" placeholder="Job description">
  </div>
  <div class="form-group">
    <label for="locationTerm">Location</label>
    <input type="text" class="form-control" id="locationTerm" ng-model="locationTerm" placeholder="Location">
  </div>
  <input type="submit" class="btn btn-success" />
</form>
